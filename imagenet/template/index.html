{% extends 'headerPage.html' %}

{% block content %}
    <h2>Upload Image for Classification</h2>
    <form method="post" enctype="multipart/form-data" action="{% url 'predictImage' %}">
        {% csrf_token %}
        
        <div class="form-group">
            <label for="filePath">Upload Image File Here:</label>
            <input class="form-control" name="filePath" type="file">
        </div>
        
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    {% if predictedLabel %}
        <h2>The classification of the image is {{ predictedLabel }}</h2>
        <img src="{{ filePathName }}" alt="imagename">
        <p>{{ filePathName }}</p>
    {% endif %}
{% endblock %}
